<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <!--MAIN CONTAINER-->
        <div class="main-container">

        <!--FIRST SECTION-->
            <section class="section">

                <!--Sinistra-->

                <div class="box-one">
                    <img class="left-img img" src="img/1.webp" alt="Levis t-shirt">
                    <img class="img-hover" src="img/1b.webp" alt="Levis t-shirt">
                    <div>Levi's</div>
                    <div class="title">RELAXED FIT TEE UNISEX</div>
                    <span class="price">14,99€</span> <span class="old-price">29,99€</span>
                    <span class="sconto">-50%</span>
                    <span class="sostenibile">Sostenibilità</span>
                    <span class="heart">&hearts;</span>
                </div>

                <!--Centro-->

                <div class="box-two">
                    <img class="central-img img" src="img/2.webp" alt="Guess t-shirt">
                   <img class="img-hover" src="img/2b.webp" alt="Guess t-shirt">
                    <div>Guess</div>
                    <div class="title">ROSES TEE</div>
                    <span class="price">20,99€</span> <span class="old-price">29,99€</span>
                    <span class="sconto">-30%</span>
                    <span class="heart">&hearts;</span>
                </div>

                <!--Destra-->

                <div class="box-three">
                    <img class="right-img img" src="img/3.webp" alt="Blazer">
                    <img class="img-hover" src="img/3b.webp" alt="Blazer">
                    <div>Come zucchero filato</div>
                    <div class="title">VOGLIA DI COLOR PASTELLO</div>
                    <div class="price">129,99€</div>
                    <span class="sconto">-30%</span>
                    <span class="heart">&hearts;</span>
                </div>
                
            </section>

        <!--SECOND SECTION-->
            <section class="section2">

                <!--Sinistra-->

                <div class="box-one">
                    <img class="left-img img" src="img/4.webp" alt="Levis t-shirt">
                    <img class="img-hover" src="img/4b.webp" alt="Levis t-shirt">
                    <div>Levi's</div>
                    <div class="title">TEE UNISEX</div>
                    <span class="price">14,99€</span> <span class="old-price">29,99€</span>
                    <span class="sconto">-50%</span>
                    <span class="sostenibile">Sostenibilità</span>
                    <span class="heart">&hearts;</span>
                </div>

            <!--Centro-->

                <div class="box-two">
                    <img class="central-img img" src="img/5.webp" alt="Dress">
                    <img class="img-hover" src="img/5b.webp" alt="Dress">
                    <div>Maya Deluxe</div>
                    <div class="title">S TRIPE BODIGE</div>
                    <span class="price">99,99€</span>
                    <span class="heart">&hearts;</span>
                </div>

            <!--Destra-->

                <div class="box-three">
                    <img class="right-img img" src="img/6.webp" alt="Maglione">
                    <img class="img-hover" src="img/6b.webp" alt="Maglione">
                    <div>Espirit</div>
                    <div class="title">MAGLIONE - BLACK</div>
                    <div class="price">29,99€</div>
                    <span class="sostenibile2">Sostenibilità</span>
                    <span class="heart">&hearts;</span>
                </div>

            </section>
        </div>
    </main>
</body>
</html>
